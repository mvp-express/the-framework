service: AccountService
id: 42

methods:
  - name: GetBalance
    id: 1
    request: GetBalanceRequest
    response: GetBalanceResponse

  - name: TransferFunds
    id: 2
    request: TransferFundsRequest
    response: TransferFundsResponse

messages:
  - name: GetBalanceRequest
    fields:
      - name: accountId
        type: string

  - name: GetBalanceResponse
    fields:
      - name: balance
        type: int64

  - name: TransferFundsRequest
    fields:
      - name: fromAccountId
        type: string
      - name: toAccountId
        type: string
      - name: amount
        type: int64

  - name: TransferFundsResponse
    fields:
      - name: success
        type: boolean
      - name: txnId
        type: string